<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/challange1.css">
    <title>1st Challange</title>
</head>

<body>
    <div class="key">
        <div class="strok" data-key="65">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="strok" data-key="83">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="strok" data-key="68">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="strok" data-key="70">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="strok" data-key="71">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="strok" data-key="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="strok" data-key="74">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="strok" data-key="75">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div class="strok" data-key="76">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </div>
    <audio data-key="65" src="sound/Single-clap-sound effect.mp3"></audio>
    <audio data-key="83" src="sound/Hi-Hat-Closed-Hit-A1-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="sound/Crunchy-Punch-A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="70" src="sound/Hi-Hat-Foot-Pedal-Close-A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="71" src="sound/China-Cymbal-Crash-Level-2A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="72" src="sound/futuresoundfx-7.mp3"></audio>
    <audio data-key="74" src="sound/Snare-Drum-Hit-Level-3b-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="75" src="sound/Floor-Tom-Drum-Hit-Level-4A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="76" src="sound/ding-sound-effect_2.mp3"></audio>
    <script src="js/challange1.js"></script>
</body>

</html>
